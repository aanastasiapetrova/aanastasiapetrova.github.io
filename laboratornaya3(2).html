            {
                let data = document.getElementById("inputed").value;

                let max_symbols = 0;
                let index = 0;

                    {
                        let counter = 0;
                        for (let j = 0; j < data1.length; j++)
                            {
                                if (data1[i] == data1[j])
                                        counter++;
                            }
                        
                        if (counter>max_symbols)
                            {
                                max_symbols=counter;
                                index = i;
                            } 
                    }
                
                let key = data[index];
                let result = data1.split(data[index]).join("");
                document.write(result);
            }
        </script>
