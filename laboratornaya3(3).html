<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Лабораторная работа №3. Задание №1.</title>

 </head>
 <body>
     <div class="container">
	<center>
	<h2 class="style">Задание №3.</h2>
	<p class="style">Удалить в предложении все цифры. Вывести результат в новом окне.</p>
	</center>
	<hr>
	<br>
	<br>
	<center>
	<input id="inputed" size="100">
	</center>
	<br>
	<center>
	<button onclick="punc3()">Выполнить!</button>
	</center>
    <script>
        function punc3()
        {
            let data = document.getElementById("inputed").value;
            let data1 = data.replace(/[0-9]/g,"");
            document.write(data1);
        }
    </script>
    </div>
 </body>
