<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Лабораторная работа №3. Задание №1.</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
 </head>
 <body>
	<center>
	<h2 class="style">Задание №1.</h2>
	<p class="style">В предложении удалить все слова, состоящие более чем из 5 букв. Вывести результат в новом окне.</p>
	</center>
	<hr>
	<br>
	<br>
	<center>
	<input id="inputed" size="100">
	</center>
	<br>
	<center>
	<button onclick="punc1()">Выполнить!</button>
	</center>
    <script>
        function punc1()
        {
            let data = document.getElementById("inputed").value;
            let data1 = data.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g," ");
            let words_arr = data1.split(" ");
            let result_arr = words_arr.filter(function (select_words) {return select_words.length<5;}).join(" ")
            document.write(result_arr);
        }
    </script>
 </body>
</html>
